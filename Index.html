    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
    <script>

function initialize() {
  var myLatlng = new google.maps.LatLng(48.8588589,2.3470599);
  var mapOptions = {
	
      zoom: 4,
      center: new google.maps.LatLng(47.4,1.6),
          mapTypeControl: false,
        mapTypeControlOptions: {
      style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
    },
    navigationControl: true,
     navigationControlOptions: {
        style: google.maps.NavigationControlStyle.SMALL,
        position: google.maps.ControlPosition.TOP_RIGHT
    },
        scaleControl: true,
    streetViewControl: false,
      mapTypeId: google.maps.MapTypeId.HYBRID
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

    var infowindow = new google.maps.InfoWindow();

 
    var marker, i;
	
     var locations = [
      ['<h1>Paris</h1><p>Ville lumi√®re venez y passer un bon moment.<br/> <a href ="Accueil.html">Cliquer ICI</a>', 48.8588589,2.3470599, 5],
      ['Londre', 51.5286416,-0.1015987, 4],
      ['Lisbonne', 38.7436266,-9.1602037, 3],
      ['Barcelone', 41.39479,2.1487679, 2],
      ['New York', 40.7056308,-73.9780035, 1]
    ];
   for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });
 
      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
 
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
